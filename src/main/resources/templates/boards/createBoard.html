<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
 .fieldError {
 border-color: #bd2130;
 }

 .errorText {
 color: #bd2130;
 border: none;
 }

 textarea {
   resize: none;
 }
</style>
<body>
<!--<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>-->
<main class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" role="form" action="/board/post" th:object="${boardForm}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label" style="float: left">작성자</label>
                <div class="col-sm-5" style="margin-top: 10px;">
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="작성자" readonly/>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label" style="float: left">제목</label>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                   th:class="${#fields.hasErrors('title')}? 'form-control errorText' : 'form-control'">error text</span>
                <div class="col-auto" style="margin-top: 10px;">
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목"/>
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label" style="float: left">내용</label>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                      th:class="${#fields.hasErrors('content')}? 'form-control errorText' : 'form-control'">error text</span>
                <div class="col-auto">
                    <textarea id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center mb-3">
                <a th:href="@{/boards}" class="btn btn-secondary">게시판 목록으로가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장 하기</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</main>
</body>
</html>
