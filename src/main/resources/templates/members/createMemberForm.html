<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/joinPageHeader :: joinPageHeader"/>
  <form role="form" action="/members/new" th:object="${memberNewForm}" method="post">
    <div class="d-flex justify-content-center mb-5">
      <h1 class=""> Welcome to join us !!</h1>
    </div>
    <div class="form-group">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
      </div>

      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
<!--    <div class="form-group">-->
<!--      <label th:for="city">도시</label>-->
<!--      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">-->
<!--    </div>-->
<!--    <div class="form-group">-->
<!--      <label th:for="street">거리</label>-->
<!--      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">-->
<!--    </div>-->
<!--    <div class="form-group">-->
<!--      <label th:for="zipcode">우편번호</label>-->
<!--      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
