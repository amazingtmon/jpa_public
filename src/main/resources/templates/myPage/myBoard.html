<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="myBoard mt-5">
  <!--  북마크 게시글이 한개도 존재하지 않을경우  -->
  <div th:if="${boardDtos.size() < 1}">
    <div class="card text-center border-primary mt-5 mb-5">
      <div class="card-body">
        <h3 class="card-title text-primary">북마크 게시물이 존재하지 않습니다.</h3>
      </div>
      <div class="card-footer text-muted">
        <button type="button" class="btn btn-primary waves-effect waves-light"
                th:onclick="|location.href='@{/mainHome}'|">메인홈으로</button>
      </div>
    </div>
  </div>
  <div th:if="${boardDtos.size() >= 1}" class="starter-template">
    <table class="table table-bordered mb-4">
      <!-- CONTENTS !-->
      <thead>
      <tr>
        <th class="col-auto">NO.</th>
        <th class="col-md-4">게시글 제목</th>
        <th class="col-md-3">북마크 등록 시간</th>
        <th class="col-md-3">북마크 취소 시간</th>
        <th class="col-md-2">북마크상태</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="data : ${boardDtos}">
        <td th:text="${data.id}"></td>
        <td><a th:href="'/board/post/'+${data.id}" th:text="${data.title}"></a></td>
        <td th:text="${data.bookmark_time} ? ${#temporals.format(data.bookmark_time,'yyyy-MM-dd HH:mm')} : ${data.bookmark_time}"></td>
        <td th:text="${data.bookmark_cancel_time} ? ${#temporals.format(data.bookmark_cancel_time,'yyyy-MM-dd HH:mm')} : 'not canceled'"></td>
        <td>
          <span th:text="${data.isBookMarked}"></span>
          <button th:onclick="deleteBookmark('[[${data.id}]]')"/>del</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
