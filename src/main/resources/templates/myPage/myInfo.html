<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="myInfo" class="myInfo mt-5 d-flex justify-content-center">
  <form role="form" action="/myPage/info" th:object="${memberInfoForm}" method="post" class="col-6">
    <div class="form-group">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
      </div>
      <label th:for="name">아이디</label>
      <input type="text" th:field="*{name}" class="form-control-plaintext" readonly/>
    </div>
    <hr color="gray" style="border-top: 1px solid;">
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="errorText">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
